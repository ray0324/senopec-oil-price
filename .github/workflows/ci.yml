name: blog-build-and-deploy

on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm run fetch

    - uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: data
        clean: true